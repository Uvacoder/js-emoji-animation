<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <article class="body-wrapper">

      <header>
        <h1>Emoji explorer</h1>
      </header>

      <main class="container">

        <section class="emoji-section">
          <h3>Faces</h3>
          <input id="faces-slider" type="range" min="1" step="1" value="1" />
          <div id="faces-emoji" class="emoji"> </div>
          <div id="faces-button" class='btn'>▶️</div>
        </section>

        <section class="emoji-section">
          <h3>Hands</h3>
          <input id="hands-slider" type="range" min="1" step="1" value="1" />
          <div id="hands-emoji" class="emoji"> </div>
          <div id="hands-button" class='btn'>▶️</div>
        </section>

        <section class="emoji-section">
          <h3>People</h3>
          <input id="people-slider" type="range" min="1" step="1" value="1" />
          <div id="people-emoji" class="emoji"> </div>
          <div id="people-button" class='btn'>▶️</div>
        </section>

      </main>

    <article>

    <script src="index.js" type="module"></script>
  </body>
</html>
